<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Wittmanns Image</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        img {
            min-height: 100%;
            width: auto;
            object-fit: cover;
        }
        .text-box {
            position: absolute; /* Position the text box independently */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the text box */
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black background */
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            color: white;
            font-family: 'Arial', sans-serif; /* Choose a font you like */
            z-index: 10; /* Ensure text box is above the image */
        }
        .text-box h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .text-box p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <img src="img/wittmanns.jpg" alt="Wittmanns Restaurant">

    <div class="text-box">
        <h1>Steak-Night!</h1>
        <p>Francine,</p>
        <p>Lass Steak essen gehen!</p>
        <p>Jere <3</p>
    </div>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Wittmanns Image</title>
    <style>
        html, body {
            height: 100%; /* Ensure full viewport height */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* Background color */
        }
        img {
            min-height: 100%; /* Image will always fill the screen height */
            width: auto;    /* Width will adjust automatically to maintain aspect ratio */
            object-fit: cover; /* Ensures the image covers the area, potentially cropping the sides */
        }
    </style>
</head>
<body>
    <img src="img/wittmanns.jpg" alt="Wittmanns Restaurant">
</body>
</html>

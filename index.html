<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Wittmanns Image</title>
    <style>
        html, body {
            height: 100%; /* Ensure full viewport height */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* Background color in case image doesn't cover fully */
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Maintain aspect ratio, fit within viewport */
        }
    </style>
</head>
<body>
    <img src="img/wittmanns.jpeg" alt="Wittmanns Restaurant">
</body>
</html>
